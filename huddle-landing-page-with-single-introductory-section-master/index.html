<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/b055bfe453.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Kumbh+Sans:wght@400;700&family=Luxurious+Roman&family=Montserrat:wght@100;200&family=Open+Sans&family=Outfit:wght@300;400;600&family=Prata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Kumbh+Sans:wght@400;700&family=Luxurious+Roman&family=Montserrat:wght@100;200&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Prata&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section </title>
</head>


<body>
  <section>

    <header class="header">
      <img class="logo" alt="logo" src="images/logo.svg">
    </header>
    <div class="div-img">
      <img class="img" alt="image" src="images/illustration-mockups.svg">
    </div>
    <div class="div-text">                                    
      <h1 class="title"> Build The Community Your Fans Will Love </h1>
      <p class="description"> 
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      
      <button class="button"> Register </button>
      
    </div>

    <div class="div-redes">
      <li class="facebook fa-brands fa-facebook-f"> <a href="facebook.com"></a></li>
      <li class="twitter fa-brands fa-twitter"> <a href="twitter.com"></a></li>
      <li class="instagram fa-brands fa-instagram"> <a href="instagram.com"></a></li>
    </div>


  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Eve-ibanez">Evelyn Iba√±ez</a>.
    </p>
  </footer>

</body>
</html>
